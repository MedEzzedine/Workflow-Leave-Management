<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
<section  *ngIf="!showpdf" class="pt-5 pb-5" >
    <div class="container">
        <div class="row">
    <div class="col-md-4">
                            
        <div class="card  card-tasks">
          <div class="card-header ">
              <div class="d-flex justify-content-between" >
            <h4 class="card-title">Tasks</h4>
          
            </div>
            <h5 class="card-category">Taks en cours</h5>
            
          </div>
          <div class="card-body " >
              <div *ngIf="loadingtask" class="d-flex justify-content-center " style="color: gray;" >
                  <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
              </div>
            <div  *ngIf="!loadingtask"  class="table-full-width " >
              
              <table class="table" *ngFor=" let demande of finaldemande ;let i = index" (click)="MysetRow(i,demande) " [ngClass]="{'highlight': MyselectedIndex === i}">
                <tbody style="cursor: pointer;"   >
                  <tr >
                    <td >
                      {{demande.date}}
                    </td>
                 
                    <td class="text-left">Demande de conge {{demande.typeConge}} de {{demande.dateDebut}} le {{dateDebutPlusDetaile}} vers {{demande.dateFin}} le {{demande.dateFinPlusDetaile}}</td>
               
                 
                   
                    <td class="text-right">

                      <span class="badge badge-info" style="background-color: gray;">encours..</span>

                    </td>
                  </tr>
              
              
               </tbody>
          
              </table>
            </div>
          </div>
   
        </div>
      </div>
     
      <app-shared-detail-component class="col-md-8" (notif)="click($event)" *ngIf="Myshowdetail_demande" [demande]="Mydetail_demande" [aaceptrefus]="true"></app-shared-detail-component>
 
</div>
</div>
</section>

<section class="pt-5 pb-5"  *ngIf="showpdf" >
  <div class="container">
      <div class="row">
<div class="col-md-12" >
  <!-- <div #viewer class="viewer" ></div>  -->
   <app-pdf [demande]="currentdemande" (close)="closepdf()" ></app-pdf >
</div></div></div></section>

</div>
